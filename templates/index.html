<html>
	<head>
		<title>Patient Form</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>	
	<body>
		<div class="container">
			<form name="patient" method='POST'>
				<h3>Add a data point</h3>
				<fieldset class="form-group">
					<label for="name">Temperature:</label>
					<input type="text" class="form-control" name="temp" placeholder="Tempearture">
					<small class="text-muted">Patient's temperature</small>
				</fieldset>
				<fieldset class="form-group">
    				<label for="fever">Fever:</label>
    				<input type="radio" class="form-control" name="fever" value="True" placeholder="Fever?">True
            <input type="radio" class="form-control" name="fever" value="False" placeholder="Fever?">False
            <small class="text-muted">Does the patient have a fever?</small>
  			</fieldset>
  			<input type="submit" value="Submit">
  		</form>
		</div>
	</body>
</html>
